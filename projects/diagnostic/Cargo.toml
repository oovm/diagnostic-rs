[package]
name = "diagnostic"
version = "0.0.0"
readme = "Readme.md"
license = "Apache-2.0"
authors = ["Aster <192607617@qq.com>", "Brendan Zabarauskas <bjzaba@yahoo.com.au>"]
description = "Beautiful diagnostic reporting for text-based programming languages"
homepage = "https://github.com/oovm/diagnostic-rs"
repository = "https://github.com/oovm/diagnostic-rs"
documentation = "https://docs.rs/diagnostic-rs"
exclude = ["assets/**"]
edition = "2018"

[dependencies]
serde = { version = "1.0.147", features = ["derive"] }
termcolor = "1.1.3"
unicode-width = "0.1.10"

[dev-dependencies]
anyhow = "1.0.66"
insta = "1.21.0"
lazy_static = "1.4.0"
unindent = "0.1.10"

[features]
default = []
ascii-only = []
