[package]
name = "source-cache"
version = "0.0.0"
authors = ["Aster <192607617@qq.com>"]
description = "Error types for valkyrie language"
repository = "https://github.com/nyar-vm/valkyrie.rs"
documentation = "https://docs.rs/valkyrie-error"
readme = "readme.md"
license = "MPL-2.0"
edition = "2021"

[dependencies]
url = { version = "2.5.0", features = [], optional = true }
serde = { version = "1.0.197", features = ["derive"], optional = true }
unicode-width = "0.1.11"

#indexmap = "1.9.2"
#convert_case = "0.6.0"
#itertools = "0.10.5"
#url = "2.2.2"
## parser
#peginator = { version = "0.6.0", optional = true }
#pratt = { version = "0.4.0", optional = true }
#dashu = { version = "0.3.1", optional = true, features = ["serde"] }
#toml = { version = "0.7.2", optional = true}
#json5 = { version = "0.4.1", optional = true}

[dev-dependencies]

[features]
#default = []
#pex = ["dep:pex", "pex/regex", "regex"]
#serde = ["dep:serde", "num?/serde", "url?/serde", "dashu?/serde"]

[package.metadata.docs.rs]
all-features = true
