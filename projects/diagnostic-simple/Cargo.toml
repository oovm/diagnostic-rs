[package]
name = "diagnostic-quick"
version = "0.0.0"
authors = ["Aster <192607617@qq.com>"]
description = "Quick error type for diagnostic"
repository = "https://github.com/ygg-lang/yggdrasil-rs"
readme = "Readme.md"
license = "MPL-2.0"
edition = "2021"

[dependencies]
url = { version = "2.3.1", optional = true }
lsp-types = { version = "0.93.2", features = ["proposed"], optional = true }
peginator = { version = "0.3.0", optional = true }
ropey = { version = "1.5.0", optional = true }
num = { version = "0.4.0", optional = true }
rust_decimal = { version = "1.26.1", optional = true }
ucd-trie = { version = "0.1.5", optional = true }
sled = { version = "0.34.7", optional = true }
serde-binary = { version = "0.4.0", optional = true }

[dependencies.diagnostic]
#version = "0.4.2"
path = "../diagnostic"

[features]
default = []
